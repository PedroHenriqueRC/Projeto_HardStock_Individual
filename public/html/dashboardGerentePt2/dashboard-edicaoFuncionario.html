  <div class="alinhamento">
    <h1>Atualizar Funcionário</h1>
    <label id="nomeCargoFuncionario">
      <p id="pform">Perfil:&nbsp;<b id="nomeFuncionario"></b> - <b id="cargoFuncionario"></b></p>
    </label>

    <div class="campos">
      <div class="antes" onload="listarInformacoes()">
        <h3 class="titulo">Como está:</h3>
        <label id="telefone">
          <p id="pform">Telefone:</p><br>
          <input disabled id="telefoneAntes" type="text"><br>
        </label>
        <label id="Senha">
          <p id="pform">Senha:</p><br>
          <input disabled id="senhaAntes" type="text"><br>
        </label>
        <label id="Cargo">
          <p id="pform">Cargo:</p><br>
          <input disabled id="cargoAntes" type="text"><br>
        </label>
        <label id="Status">
          <p id="pform">Status:</p><br>
          <input disabled id="estadoAntes" type="text"><br>
        </label>
      </div>

      <div class="depois">
        <h3 class="titulo">Como irá ficar:</h3>
        <label>
          <p id="pform">Telefone:</p><br>
          <input id="telefoneNovo" type="tel" maxlength="15" onkeyup="handlePhone(event)"
            placeholder="Informe o novo Telefone:"><br>
        </label>
        <label>
          <p id="pform">Senha:</p><br>
          <input id="senhaNova" type="text" placeholder="Informe a nova Senha:">
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()" id="toggleIcon"></i>
          <br>
        </label>

        <label>
          <p id="pform">Cargo:</p><br>
          <select name="Cargo" id="select1">
            <option value="#" selected disabled>Selecione o Cargo</option>
            <option value="Analista">Analista</option>
            <option value="Gerente">Gerente</option>
          </select>
        </label>

        <label>
          <p id="pform">Status:</p><br>
          <select name="Cargo" id="select2">
            <option value="#" selected disabled>Selecione o Status</option>
            <option value="Ativo">Ativo</option>
            <option value="Desativado">Desativado</option>
          </select>
          <button id="btnCancel" onclick="cancelar()">Cancelar</button>
          <button id="btnSave" onclick="editar()">Salvar</button>
        </label>

<script>
    function togglePassword() {
    const passwordInput = document.getElementById("senhaNova");
    const toggleIcon = document.getElementById("toggleIcon");

    // Alterna o tipo entre "password" e "text"
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      toggleIcon.classList.remove("fa-eye");
      toggleIcon.classList.add("fa-eye-slash"); // Ícone de olho com linha para "ocultar"
    } else {
      passwordInput.type = "password";
      toggleIcon.classList.remove("fa-eye-slash");
      toggleIcon.classList.add("fa-eye"); // Ícone de olho aberto para "visualizar"
    }
  }

  function carregarNome() {
    let text = sessionStorage.NOME_USUARIO;
    nome.innerHTML = "Olá, " + text;
  }

  const handlePhone = (event) => {
    let input = event.target
    input.value = phoneMask(input.value)
  }

  const phoneMask = (value) => {
    if (!value) return ""
    value = value.replace(/\D/g, '')
    value = value.replace(/(\d{2})(\d)/, "($1) $2")
    value = value.replace(/(\d)(\d{4})$/, "$1-$2")
    return value
  }

  function listarInformacoes() {
    var idFuncionario = sessionStorage.ID_EDITANDO;
    console.log("ID do Funcionário:", idFuncionario);

    if (!idFuncionario) {
      console.error("ID do funcionário não está definido.");
      return;
    }

    console.log("Iniciando fetch para obter informações do funcionário...");
    fetch(`/usuarios/listarFuncionario/${idFuncionario}`, {
      method: "GET",
      headers: {
        "Content-Type": "application/json"
      }
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(funcionario => {
        console.log("Dados do Funcionário:", funcionario);
        if (funcionario) {
          document.getElementById('cargoFuncionario').innerText = funcionario[0].permissao;
          document.getElementById('nomeFuncionario').innerText = funcionario[0].nome;
          document.getElementById('telefoneAntes').value = funcionario[0].numeroTelefone || "(não definido)";
          document.getElementById('senhaAntes').value = funcionario[0].senha || "(não definido)";
          document.getElementById('cargoAntes').value = funcionario[0].permissao || "(não definido)";
          document.getElementById('estadoAntes').value = funcionario[0].estado || "(não definido)";
          document.getElementById('telefoneNovo').value = funcionario[0].numeroTelefone || "(não definido)";
          document.getElementById('senhaNova').value = funcionario[0].senha || "(não definido)";
          document.getElementById('select1').value = funcionario[0].permissao || "(não definido)";
          document.getElementById('select2').value = funcionario[0].estado || "(não definido)";
        } else {
          console.log('Funcionário não encontrado.');
        }
      })
      .catch(error => {
        console.error('Houve um erro ao capturar os dados dos Funcionarios!', error);
      });
  }

  function cancelar(){
    if(confirm("Você deseja realmente sair?")){
      window.location = "./dashboard_funcionario.html"
    }
  }

  function editar() {
    var novoTelefone = telefoneNovo.value;
    var novaSenha = senhaNova.value;
    var novoCargo = select1.value;
    var novoEstado = select2.value;
    var textoFinal = "";

    if (novoTelefone.length < 15) {
      textoFinal += "Preencha o campo telefone corretamente com 11 dígitos.\n";
    }
    if (novaSenha.length < 4) {
      textoFinal += "Preencha o campo senha corretamente com mais de 4 dígitos.\n";
    }
    if (novoCargo == "#") {
      textoFinal += "Selecione cargo corretamente.\n";
    }
    if (novoEstado == "#") {
      textoFinal += "Selecione Status corretamente.\n";
    }

    if (textoFinal.length > 0) {
      window.alert(textoFinal);
    } else {
      fetch(`/usuarios/editar/${sessionStorage.getItem("ID_EDITANDO")}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          telefone: novoTelefone,
          senha: novaSenha,
          permissao: novoCargo,
          estado: novoEstado
        })
      }).then(function (resposta) {

        if (resposta.ok) {
          window.alert("Perfil atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
          window.location = "./dashboard_funcionario.html"
        } else if (resposta.status == 404) {
          window.alert("Deu 404!");
        } else {
          throw ("Houve um erro ao tentar Editar! Código da resposta: " + resposta.status);
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
    }
  }


  document.addEventListener('DOMContentLoaded', function () {
    carregarNome();
    listarInformacoes();
  });
</script>
